
<div>
    <h2><span>Books</span> {{vm.books.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Book Name</span></dt>
        <dd>
            <span>{{vm.books.bookName}}</span>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
            <span>{{vm.books.author}}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.books.title}}</span>
        </dd>
        <dt><span>Year Of Publication</span></dt>
        <dd>
            <span>{{vm.books.yearOfPublication}}</span>
        </dd>
        <dt><span>Har Copy</span></dt>
        <dd>
            <span>{{vm.books.harCopy}}</span>
        </dd>
        <dt><span>Online Copy</span></dt>
        <dd>
            <span>{{vm.books.onlineCopy}}</span>
        </dd>
        <dt><span>Library</span></dt>
        <dd>
            <a ui-sref="library-detail({id:vm.books.library.id})">{{vm.books.library.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="books-detail.edit({id:vm.books.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
