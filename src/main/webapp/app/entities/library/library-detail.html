
<div>
    <h2><span>Library</span> {{vm.library.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Location</span></dt>
        <dd>
            <span>{{vm.library.location}}</span>
        </dd>
        <dt><span>Location Description</span></dt>
        <dd>
            <span>{{vm.library.locationDescription}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="library-detail.edit({id:vm.library.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
