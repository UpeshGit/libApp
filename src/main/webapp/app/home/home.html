<div ng-cloak>
    <div class="row">
       <!--  <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div> -->
        <div class="col-md-8">
            <h1>Welcome, to my Application</h1>
            <p class="lead">Laks, This is your homepage</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in as user "{{vm.account.login}}".
                </div>

              
                <div class="alert alert-warning" ng-switch-when="false">
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
                </div>
                <div ng-switch-when="true">
                <h3 ui-sref-active="active">
                                <a ui-sref="library" ng-click="vm.collapseNavbar()">
                                    <span class="glyphicon"></span>&nbsp;
                                    <span >View our library sections</span>
                                </a>
                            </h3>
                <h3 ui-sref-active="active">
                                <a ui-sref="books" ng-click="vm.collapseNavbar()">
                                    <span class="glyphicon"></span>&nbsp;
                                    <span >View our Books</span>
                                </a>
                            </h3>
                            </div>
            </div>
       
        </div>
    </div>
</div>
